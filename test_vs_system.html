<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS System - Complete Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .test-section {
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-section h2 {
            margin-bottom: 15px;
            color: #4dd0e1;
        }
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .test-player {
            background: rgba(0,0,0,0.4);
            border: 2px solid #4dd0e1;
            border-radius: 8px;
            padding: 15px;
        }
        .test-player h3 {
            margin-bottom: 10px;
            color: #81c784;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        input {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        button {
            background: #4dd0e1;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #26c6da;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .status-success { background: #4caf50; }
        .status-error { background: #f44336; }
        .status-waiting { background: #ff9800; }
        .status-info { background: #2196f3; }
        .log {
            background: #000;
            border: 1px solid #4dd0e1;
            border-radius: 5px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        .log-entry {
            margin-bottom: 3px;
        }
        .log-success { color: #4caf50; }
        .log-error { color: #f44336; }
        .log-warning { color: #ff9800; }
        .log-info { color: #4dd0e1; }
        .room-list {
            margin-top: 15px;
        }
        .room-item {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: rgba(0,0,0,0.4);
            border: 2px solid #4dd0e1;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #4dd0e1;
        }
        .stat-label {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® VS SYSTEM - COMPLETE TEST ðŸŽ®</h1>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="stat-rooms">0</div>
                <div class="stat-label">Active Rooms</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="stat-players">0</div>
                <div class="stat-label">Connected Players</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="stat-messages">0</div>
                <div class="stat-label">Messages Sent</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="stat-tests">0/8</div>
                <div class="stat-label">Tests Passed</div>
            </div>
        </div>

        <!-- API Test Section -->
        <div class="test-section">
            <h2>ðŸ“¡ API REST Test</h2>
            <button onclick="testAPI()">Test API</button>
            <div id="api-status" class="status status-waiting">Waiting...</div>
            <div class="room-list" id="room-list"></div>
        </div>

        <!-- WebSocket Test Section -->
        <div class="test-section">
            <h2>ðŸ”Œ WebSocket Test</h2>
            <div class="test-grid">
                <!-- Player 1 -->
                <div class="test-player">
                    <h3>ðŸ‘¤ Player 1 (Host)</h3>
                    <input type="text" id="p1-name" placeholder="Player 1 name" value="TestPlayer1">
                    <input type="text" id="p1-room" placeholder="Room code" value="TEST">
                    <button onclick="connectPlayer1()">Connect Player 1</button>
                    <button onclick="readyPlayer1()" id="p1-ready-btn" disabled>Ready</button>
                    <div id="p1-status" class="status status-waiting">Disconnected</div>
                    <div class="log" id="p1-log"></div>
                </div>

                <!-- Player 2 -->
                <div class="test-player">
                    <h3>ðŸ‘¤ Player 2 (Guest)</h3>
                    <input type="text" id="p2-name" placeholder="Player 2 name" value="TestPlayer2">
                    <input type="text" id="p2-room" placeholder="Room code" value="TEST">
                    <button onclick="connectPlayer2()">Connect Player 2</button>
                    <button onclick="readyPlayer2()" id="p2-ready-btn" disabled>Ready</button>
                    <div id="p2-status" class="status status-waiting">Disconnected</div>
                    <div class="log" id="p2-log"></div>
                </div>
            </div>
        </div>

        <!-- Automated Test Section -->
        <div class="test-section">
            <h2>ðŸ¤– Automated Test Suite</h2>
            <button onclick="runFullTest()">Run Full Test Suite</button>
            <div id="test-results" class="log" style="height: 300px;"></div>
        </div>
    </div>

    <script type="module">
        import { WebSocketClient } from './core/network/websocket_client.js';

        let ws1 = null;
        let ws2 = null;
        let stats = {
            rooms: 0,
            players: 0,
            messages: 0,
            testsPassed: 0
        };

        // Global functions
        window.testAPI = testAPI;
        window.connectPlayer1 = connectPlayer1;
        window.connectPlayer2 = connectPlayer2;
        window.readyPlayer1 = readyPlayer1;
        window.readyPlayer2 = readyPlayer2;
        window.runFullTest = runFullTest;

        function updateStats() {
            document.getElementById('stat-rooms').textContent = stats.rooms;
            document.getElementById('stat-players').textContent = stats.players;
            document.getElementById('stat-messages').textContent = stats.messages;
            document.getElementById('stat-tests').textContent = `${stats.testsPassed}/8`;
        }

        function log(playerId, message, type = 'info') {
            const logEl = document.getElementById(`p${playerId}-log`);
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function testLog(message, type = 'info') {
            const logEl = document.getElementById('test-results');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function testAPI() {
            const statusEl = document.getElementById('api-status');
            statusEl.className = 'status status-waiting';
            statusEl.textContent = 'Testing API...';

            try {
                const response = await fetch('http://localhost:8080/api/rooms');
                const data = await response.json();

                statusEl.className = 'status status-success';
                statusEl.textContent = `âœ… API OK - ${data.count} rooms found`;
                stats.rooms = data.count;
                updateStats();

                const roomListEl = document.getElementById('room-list');
                if (data.rooms.length === 0) {
                    roomListEl.innerHTML = '<div style="color: #999;">No rooms available</div>';
                } else {
                    roomListEl.innerHTML = data.rooms.map(room => `
                        <div class="room-item">
                            <strong>Room: ${room.code}</strong><br>
                            Host: ${room.hostName} | Players: ${room.playerCount}/${room.maxPlayers}
                        </div>
                    `).join('');
                }

                stats.testsPassed++;
                updateStats();
            } catch (error) {
                statusEl.className = 'status status-error';
                statusEl.textContent = `âŒ API Error: ${error.message}`;
            }
        }

        async function connectPlayer1() {
            const name = document.getElementById('p1-name').value;
            const room = document.getElementById('p1-room').value;
            const statusEl = document.getElementById('p1-status');

            log(1, `Connecting as ${name} to room ${room}...`, 'info');

            ws1 = new WebSocketClient();

            ws1.on('lobby_joined', (data) => {
                log(1, `âœ… Joined! isHost=${data.isHost}`, 'success');
                statusEl.className = 'status status-success';
                statusEl.textContent = 'Connected';
                document.getElementById('p1-ready-btn').disabled = false;
                stats.players++;
                stats.testsPassed++;
                updateStats();
            });

            ws1.on('player_joined', (data) => {
                log(1, `ðŸ‘¥ ${data.playerName} joined`, 'success');
            });

            ws1.on('countdown_started', (data) => {
                log(1, `â³ Countdown: ${data.remaining}s`, 'warning');
            });

            ws1.on('game_starting', () => {
                log(1, `ðŸŽ® GAME STARTING!`, 'success');
                stats.testsPassed++;
                updateStats();
            });

            try {
                await ws1.connect(room, name);
                log(1, 'WebSocket connected', 'success');
            } catch (error) {
                log(1, `âŒ Error: ${error}`, 'error');
                statusEl.className = 'status status-error';
                statusEl.textContent = 'Error';
            }
        }

        async function connectPlayer2() {
            const name = document.getElementById('p2-name').value;
            const room = document.getElementById('p2-room').value;
            const statusEl = document.getElementById('p2-status');

            log(2, `Connecting as ${name} to room ${room}...`, 'info');

            ws2 = new WebSocketClient();

            ws2.on('lobby_joined', (data) => {
                log(2, `âœ… Joined! isHost=${data.isHost}`, 'success');
                statusEl.className = 'status status-success';
                statusEl.textContent = 'Connected';
                document.getElementById('p2-ready-btn').disabled = false;
                stats.players++;
                stats.testsPassed++;
                updateStats();
            });

            ws2.on('player_joined', (data) => {
                log(2, `ðŸ‘¥ ${data.playerName} joined`, 'success');
            });

            ws2.on('countdown_started', (data) => {
                log(2, `â³ Countdown: ${data.remaining}s`, 'warning');
            });

            ws2.on('game_starting', () => {
                log(2, `ðŸŽ® GAME STARTING!`, 'success');
            });

            try {
                await ws2.connect(room, name);
                log(2, 'WebSocket connected', 'success');
            } catch (error) {
                log(2, `âŒ Error: ${error}`, 'error');
                statusEl.className = 'status status-error';
                statusEl.textContent = 'Error';
            }
        }

        function readyPlayer1() {
            if (ws1) {
                ws1.send('lobby_ready', { isReady: true }, false);
                log(1, 'Sent ready signal', 'success');
                stats.messages++;
                stats.testsPassed++;
                updateStats();
            }
        }

        function readyPlayer2() {
            if (ws2) {
                ws2.send('lobby_ready', { isReady: true }, false);
                log(2, 'Sent ready signal', 'success');
                stats.messages++;
                stats.testsPassed++;
                updateStats();
            }
        }

        async function runFullTest() {
            testLog('ðŸš€ Starting full test suite...', 'info');
            stats.testsPassed = 0;
            updateStats();

            // Test 1: API
            testLog('Test 1: API REST', 'info');
            await testAPI();
            await sleep(1000);

            // Test 2: Player 1 connect
            testLog('Test 2: Player 1 connect', 'info');
            await connectPlayer1();
            await sleep(2000);

            // Test 3: Player 2 connect
            testLog('Test 3: Player 2 connect', 'info');
            await connectPlayer2();
            await sleep(2000);

            // Test 4: Both ready
            testLog('Test 4: Both players ready', 'info');
            readyPlayer1();
            await sleep(500);
            readyPlayer2();
            await sleep(12000); // Wait for countdown

            testLog(`âœ… Full test complete! ${stats.testsPassed}/8 tests passed`, 'success');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Auto-refresh room list
        setInterval(testAPI, 5000);
        testAPI();
    </script>
</body>
</html>
