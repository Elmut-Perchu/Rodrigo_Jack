<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>VS Mode - Room Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .browser-container {
            width: 90%;
            max-width: 900px;
            background-color: rgba(44, 62, 80, 0.9);
            border: 4px solid #ecf0f1;
            border-radius: 10px;
            padding: 2rem;
        }

        .browser-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 1rem;
        }

        .browser-header h1 {
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            color: #e74c3c;
        }

        .browser-header p {
            font-size: 0.7rem;
            color: #95a5a6;
            margin: 0;
        }

        .create-section {
            background-color: rgba(52, 73, 94, 0.8);
            border: 2px solid #2ecc71;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .create-section h2 {
            font-size: 1rem;
            margin-top: 0;
            color: #2ecc71;
        }

        .nickname-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #7f8c8d;
            border-radius: 5px;
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            font-family: 'Press Start 2P', sans-serif;
            font-size: 0.8rem;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }

        .rooms-section {
            background-color: rgba(52, 73, 94, 0.8);
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .rooms-section h2 {
            font-size: 1rem;
            margin-top: 0;
            color: #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Press Start 2P', sans-serif;
            font-size: 0.6rem;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background-color: #2980b9;
        }

        .rooms-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .room-item {
            background-color: rgba(44, 62, 80, 0.6);
            border: 2px solid #95a5a6;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .room-item:hover {
            border-color: #3498db;
            background-color: rgba(52, 152, 219, 0.2);
        }

        .room-info {
            flex: 1;
        }

        .room-code {
            font-size: 1.2rem;
            color: #e74c3c;
            margin-bottom: 0.5rem;
        }

        .room-details {
            font-size: 0.7rem;
            color: #95a5a6;
        }

        .room-host {
            color: #f39c12;
        }

        .room-players {
            color: #3498db;
        }

        .empty-rooms {
            text-align: center;
            padding: 2rem;
            color: #95a5a6;
            font-size: 0.8rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-family: 'Press Start 2P', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-create {
            background-color: #2ecc71;
            color: white;
            width: 100%;
        }

        .btn-create:hover {
            background-color: #27ae60;
        }

        .btn-join {
            background-color: #3498db;
            color: white;
        }

        .btn-join:hover {
            background-color: #2980b9;
        }

        .btn-back {
            background-color: #95a5a6;
            color: white;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-back:hover {
            background-color: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #3498db;
            font-size: 0.8rem;
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #e74c3c;
            font-size: 0.7rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <!-- Header -->
        <div class="browser-header">
            <h1>‚öîÔ∏è VS MODE ‚öîÔ∏è</h1>
            <p>Room Browser - Join or Create a Room</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;"></div>

        <!-- Create Room Section -->
        <div class="create-section">
            <h2>üéÆ Create New Room</h2>
            <input type="text" id="nickname-create" class="nickname-input" placeholder="Enter your nickname..." maxlength="15">
            <button class="btn btn-create" id="btn-create-room">Create Room</button>
        </div>

        <!-- Available Rooms Section -->
        <div class="rooms-section">
            <h2>
                <span>üè† Available Rooms (<span id="room-count">0</span>)</span>
                <button class="refresh-btn" id="btn-refresh">üîÑ Refresh</button>
            </h2>
            <div id="rooms-list" class="rooms-list">
                <div class="loading">Loading rooms...</div>
            </div>
        </div>

        <!-- Back Button -->
        <button class="btn btn-back" id="btn-back">Back to Main Menu</button>
    </div>

    <script type="module">
        const API_URL = 'http://localhost:8080/api/rooms';

        const elements = {
            nicknameCreate: document.getElementById('nickname-create'),
            btnCreateRoom: document.getElementById('btn-create-room'),
            btnRefresh: document.getElementById('btn-refresh'),
            btnBack: document.getElementById('btn-back'),
            roomsList: document.getElementById('rooms-list'),
            roomCount: document.getElementById('room-count'),
            errorMessage: document.getElementById('error-message')
        };

        // Load rooms on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadRooms();
            // Auto-refresh every 3 seconds
            setInterval(loadRooms, 3000);
        });

        // Load rooms from API
        async function loadRooms() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                elements.roomCount.textContent = data.count;

                if (data.rooms.length === 0) {
                    elements.roomsList.innerHTML = `
                        <div class="empty-rooms">
                            No rooms available<br>
                            Create a new room to start playing!
                        </div>
                    `;
                } else {
                    elements.roomsList.innerHTML = '';
                    data.rooms.forEach(room => {
                        const roomElement = createRoomElement(room);
                        elements.roomsList.appendChild(roomElement);
                    });
                }
            } catch (error) {
                console.error('Failed to load rooms:', error);
                elements.roomsList.innerHTML = `
                    <div class="empty-rooms" style="color: #e74c3c;">
                        Failed to load rooms<br>
                        Check if server is running
                    </div>
                `;
            }
        }

        // Create room element
        function createRoomElement(room) {
            const div = document.createElement('div');
            div.className = 'room-item';

            div.innerHTML = `
                <div class="room-info">
                    <div class="room-code">Room: ${room.code}</div>
                    <div class="room-details">
                        <span class="room-host">üëë Host: ${room.hostName}</span> |
                        <span class="room-players">üë• ${room.playerCount}/${room.maxPlayers} players</span>
                    </div>
                </div>
                <button class="btn btn-join" data-room-code="${room.code}">Join</button>
            `;

            // Add click handler to join button
            const joinBtn = div.querySelector('.btn-join');
            joinBtn.addEventListener('click', () => joinRoom(room.code));

            return div;
        }

        // Validate nickname
        function validateNickname(nickname) {
            if (!nickname || nickname.trim().length < 3 || nickname.trim().length > 15) {
                showError('Nickname must be 3-15 characters');
                return false;
            }
            return true;
        }

        // Show error message
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            setTimeout(() => {
                elements.errorMessage.style.display = 'none';
            }, 3000);
        }

        // Create new room
        elements.btnCreateRoom.addEventListener('click', () => {
            const nickname = elements.nicknameCreate.value.trim();

            if (!validateNickname(nickname)) {
                return;
            }

            // Store nickname and flag as host
            sessionStorage.setItem('playerNickname', nickname);
            sessionStorage.setItem('isHost', 'true');

            // Redirect to lobby (lobby will create room)
            window.location.href = 'vs_lobby.html';
        });

        // Join existing room
        function joinRoom(roomCode) {
            const nickname = prompt('Enter your nickname (3-15 characters):');

            if (!nickname || nickname.trim().length < 3 || nickname.trim().length > 15) {
                showError('Invalid nickname! Must be 3-15 characters');
                return;
            }

            // Store nickname, room code, and flag as guest
            sessionStorage.setItem('playerNickname', nickname.trim());
            sessionStorage.setItem('roomCode', roomCode);
            sessionStorage.setItem('isHost', 'false');

            // Redirect to lobby
            window.location.href = 'vs_lobby.html';
        }

        // Refresh rooms manually
        elements.btnRefresh.addEventListener('click', () => {
            loadRooms();
        });

        // Back to main menu
        elements.btnBack.addEventListener('click', () => {
            window.location.href = '../index.html';
        });

        // Enter key for create
        elements.nicknameCreate.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                elements.btnCreateRoom.click();
            }
        });
    </script>
</body>
</html>
