<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>VS Mode - Lobby</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .lobby-container {
            width: 90%;
            max-width: 1200px;
            background-color: rgba(44, 62, 80, 0.9);
            border: 4px solid #ecf0f1;
            border-radius: 10px;
            padding: 2rem;
        }

        .lobby-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 1rem;
        }

        .lobby-header h1 {
            font-size: 2rem;
            margin: 0;
            color: #e74c3c;
        }

        .lobby-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .players-section {
            background-color: rgba(52, 73, 94, 0.8);
            border: 2px solid #95a5a6;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .players-section h2 {
            font-size: 1.2rem;
            margin-top: 0;
            color: #3498db;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .player-slot {
            background-color: rgba(44, 62, 80, 0.6);
            border: 2px dashed #7f8c8d;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .player-slot.occupied {
            border: 2px solid #2ecc71;
            background-color: rgba(46, 204, 113, 0.2);
        }

        .player-slot.host {
            border-color: #f39c12;
            background-color: rgba(243, 156, 18, 0.2);
        }

        .player-name {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .player-status {
            font-size: 0.7rem;
            color: #95a5a6;
        }

        .chat-section {
            background-color: rgba(52, 73, 94, 0.8);
            border: 2px solid #95a5a6;
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .chat-section h2 {
            font-size: 1.2rem;
            margin-top: 0;
            color: #9b59b6;
        }

        .chat-messages {
            flex: 1;
            background-color: rgba(44, 62, 80, 0.6);
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.7rem;
            line-height: 1.6;
        }

        .chat-message {
            margin-bottom: 0.8rem;
        }

        .chat-message .username {
            color: #3498db;
        }

        .chat-message .system {
            color: #f39c12;
            font-style: italic;
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #7f8c8d;
            border-radius: 5px;
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            font-family: 'Press Start 2P', sans-serif;
            font-size: 0.7rem;
        }

        .chat-send-btn {
            padding: 0.8rem 1.5rem;
            background-color: #9b59b6;
            border: none;
            border-radius: 5px;
            color: white;
            font-family: 'Press Start 2P', sans-serif;
            font-size: 0.7rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-send-btn:hover {
            background-color: #8e44ad;
        }

        .lobby-controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lobby-info {
            font-size: 0.8rem;
            color: #95a5a6;
        }

        .lobby-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-family: 'Press Start 2P', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-back {
            background-color: #95a5a6;
            color: white;
        }

        .btn-back:hover {
            background-color: #7f8c8d;
        }

        .btn-ready {
            background-color: #2ecc71;
            color: white;
        }

        .btn-ready:hover {
            background-color: #27ae60;
        }

        .btn-start {
            background-color: #e74c3c;
            color: white;
        }

        .btn-start:hover {
            background-color: #c0392b;
        }

        .btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .room-code {
            background-color: rgba(52, 152, 219, 0.3);
            border: 2px solid #3498db;
            border-radius: 5px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .room-code span {
            color: #3498db;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="lobby-container">
        <!-- Header -->
        <div class="lobby-header">
            <h1>‚öîÔ∏è VS MODE LOBBY ‚öîÔ∏è</h1>
        </div>

        <!-- Room Code -->
        <div class="room-code">
            Room Code: <span id="room-code">XXXX</span>
        </div>

        <!-- Main Content -->
        <div class="lobby-content">
            <!-- Players Section -->
            <div class="players-section">
                <h2>Players (1/4)</h2>
                <div class="players-grid">
                    <div class="player-slot occupied host">
                        <div class="player-name">üèÜ Player 1 (You)</div>
                        <div class="player-status">Host - Ready</div>
                    </div>
                    <div class="player-slot">
                        <div class="player-status">Waiting for player...</div>
                    </div>
                    <div class="player-slot">
                        <div class="player-status">Waiting for player...</div>
                    </div>
                    <div class="player-slot">
                        <div class="player-status">Waiting for player...</div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="chat-section">
                <h2>Chat</h2>
                <div class="chat-messages" id="chat-messages">
                    <div class="chat-message">
                        <span class="system">System: Welcome to VS Mode!</span>
                    </div>
                    <div class="chat-message">
                        <span class="system">System: Share the room code with friends to invite them.</span>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Type a message..." maxlength="100">
                    <button class="chat-send-btn" id="chat-send">Send</button>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="lobby-controls">
            <div class="lobby-info">
                Waiting for players... (2 minimum required)
            </div>
            <div class="lobby-buttons">
                <button class="btn btn-back" id="btn-back">Back to Menu</button>
                <button class="btn btn-ready" id="btn-ready">Ready</button>
                <button class="btn btn-start" id="btn-start" disabled>Start Game</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { LobbyManager } from '../core/systems_vs/lobby_manager.js';

        // Initialize lobby manager
        const lobbyManager = new LobbyManager();

        // Start lobby when page loads
        window.addEventListener('DOMContentLoaded', () => {
            lobbyManager.initialize().catch(error => {
                console.error('Failed to initialize lobby:', error);
                alert('Failed to connect to server. Please refresh and try again.');
            });
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            lobbyManager.disconnect();
        });
    </script>
</body>

</html>
