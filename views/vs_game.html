<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>VS Mode - Battle Arena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        .vs-game-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        /* UI Overlay */
        .vs-ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            z-index: 1000;
            font-family: 'Press Start 2P', sans-serif;
        }

        /* Player HUD */
        .player-hud {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        .player-card {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            pointer-events: auto;
        }

        .player-card.player-1 { border-color: #e74c3c; }
        .player-card.player-2 { border-color: #3498db; }
        .player-card.player-3 { border-color: #2ecc71; }
        .player-card.player-4 { border-color: #f39c12; }

        .player-card.dead {
            opacity: 0.5;
            border-color: #7f8c8d;
        }

        .player-name {
            font-size: 12px;
            color: white;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .player-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: #ecf0f1;
        }

        .stat-label {
            color: #95a5a6;
        }

        .health-bar {
            width: 100%;
            height: 8px;
            background-color: #34495e;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background-color: #e74c3c;
            transition: width 0.3s ease;
        }

        /* Match Info */
        .match-info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            padding: 10px 20px;
            text-align: center;
            pointer-events: auto;
        }

        .match-timer {
            font-size: 14px;
            color: #e74c3c;
            font-weight: bold;
        }

        .players-alive {
            font-size: 10px;
            color: #95a5a6;
            margin-top: 5px;
        }

        /* Game Over Screen */
        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            pointer-events: auto;
        }

        .game-over-content {
            background-color: #2c3e50;
            border: 4px solid #ecf0f1;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
        }

        .game-over-title {
            font-size: 32px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .winner-name {
            font-size: 24px;
            color: #f39c12;
            margin-bottom: 30px;
        }

        .game-over-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn-game-over {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-family: 'Press Start 2P', sans-serif;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-lobby {
            background-color: #3498db;
            color: white;
        }

        .btn-lobby:hover {
            background-color: #2980b9;
        }

        .btn-menu {
            background-color: #95a5a6;
            color: white;
        }

        .btn-menu:hover {
            background-color: #7f8c8d;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .loading-text {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #34495e;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="vs-game-wrapper">
        <!-- Loading Screen -->
        <div class="loading-screen" id="loading-screen">
            <div class="loading-text">Loading Battle Arena...</div>
            <div class="loading-spinner"></div>
        </div>

        <!-- Game Container -->
        <div class="container">
            <div class="game-world"></div>
        </div>

        <!-- Nickname Canvas (for NicknameRenderSystem) -->
        <canvas id="nickname-canvas" style="position: absolute; top: 0; left: 0; pointer-events: none; z-index: 500;"></canvas>

        <!-- UI Overlay -->
        <div class="vs-ui-overlay">
            <!-- Match Info -->
            <div class="match-info">
                <div class="match-timer" id="match-timer">3:00</div>
                <div class="players-alive" id="players-alive">4 Players Alive</div>
            </div>

            <!-- Player HUD -->
            <div class="player-hud" id="player-hud">
                <!-- Player cards will be dynamically generated -->
            </div>
        </div>

        <!-- Game Over Screen -->
        <div class="game-over-screen" id="game-over-screen">
            <div class="game-over-content">
                <div class="game-over-title">MATCH OVER</div>
                <div class="winner-name" id="winner-name">Player 1 Wins!</div>
                <div class="game-over-buttons">
                    <button class="btn-game-over btn-lobby" id="btn-lobby">Back to Lobby</button>
                    <button class="btn-game-over btn-menu" id="btn-menu">Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { GameVS } from '../game_vs.js';

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('room') || 'TEST';

        console.log('[VS Game] Starting battle arena...');
        console.log('[VS Game] Room:', roomCode);

        // Initialize VS game
        let gameInstance = null;

        async function initializeGame() {
            try {
                // Create game instance
                gameInstance = new GameVS('.container');

                // Initialize VS mode
                await gameInstance.initializeVSMode(roomCode, false); // isHost determined by server

                // Hide loading screen
                document.getElementById('loading-screen').style.display = 'none';

                console.log('[VS Game] Game initialized successfully');

            } catch (error) {
                console.error('[VS Game] Failed to initialize:', error);
                alert('Failed to initialize game. Returning to lobby...');
                window.location.href = 'vs_lobby.html';
            }
        }

        // Game over handlers
        document.getElementById('btn-lobby').addEventListener('click', () => {
            window.location.href = 'vs_lobby.html';
        });

        document.getElementById('btn-menu').addEventListener('click', () => {
            window.location.href = '../index.html';
        });

        // Start initialization
        window.addEventListener('DOMContentLoaded', () => {
            initializeGame();
        });

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (gameInstance && gameInstance.cleanup) {
                gameInstance.cleanup();
            }
        });
    </script>
</body>

</html>
